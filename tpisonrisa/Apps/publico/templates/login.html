<body>
<br>
	<br>

<div class="container">
  <!-- Content here -->
    <center><section>
        <form method="POST" action="  ">
            {% csrf_token %}
            <div class= "form-group col-md-4">
                <label >Usuario</label>
                {{ form.username}}
                <small id="Help" class="form-text text-muted">Nombre de usuario.</small>
            </div>
            <div class= "form-group col-md-4">
                <label>Password</label>
                {{ form.password}}
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
</div>

	{% if message %}
 	<p> {{ message }} </p>
     {% endif %}
	</section></center>
