<br>
	<br>

<div class="container">
  <!-- Content here -->
    <center><section>
        <form method="POST" action="  ">
            {% csrf_token %}
            <div class= "form-group col-md-4">
                <label >Usuario</label>
                {{ form.username}}
                <small id="Help" class="form-text text-muted">Nombre de usuario</small>
            </div>
            <div class= "form-group col-md-4">
                <label>Password</label>
                {{ form.password}}
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="incorrecto">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{ message }}</strong> Intenta nuevamente.
        </div>
        {% endif %}
</div>


	</section></center>
</body>
<script>
$(document).ready(function(){
  $(".close").click(function(){
    $("#incorrecto").alert("close");
  });
});
</script>
